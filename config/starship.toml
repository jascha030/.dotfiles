format = """
   $shell$env_var
[  ╔═$fill═╗  ](bold foreground)
[  ╟ ](bold foreground) \
$user \ 
$directory \
$git_branch \
$git_statur
[  ╚══](bold foreground) """


right_format = """ $golang$java$nodejs$rust$php$lua \
[╞═$battery══╝ ](bold foreground)"""

# Disable the blank line at the start of the prompt
add_newline = true

continuation_prompt ="[∙](foreground) "

[fill]
symbol = "═"
style = ""

# style = "bold foreground"

[env_var.TERM_PROGRAM]
variable = "TERM_PROGRAM"
default = ""
style = "bold blue"
format = "[| $env_value |]($style) "

[env_var.TERM]
variable = "TERM"
default = ""
format = " [$env_value]($style) "
style = "bold foreground"

[username]
show_always = true
style_user = "bg:(foreground)"
style_root = "bg:(foreground)"
format = '[  ]($style)'

[directory]
style = "bg: foreground"
format = "[ $path ]($style)"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[php]


[shell]
zsh_indicator = " Zsh"
fish_indicator = " "
unknown_indicator = " _"
powershell_indicator = " 🔥💩"
style = "blue bold"
disabled = false

[battery]
disabled = false
format = '[[ $symbol $percentage ](bg:7 fg: foreground)]($style)'

[[battery.display]]
threshold = 100
style = "bold foreground"

[[battery.display]]
threshold = 99
style = "bold green"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 15
style = "bold red"

[git_branch]
symbol = ""
style = "bg:7 fg: foreground"
format = '[[ $symbol $branch ](bg:7 fg: foreground)]($style)'

[git_status]
style = "bg:7 fg: foreground"
format = '[[($all_status$ahead_behind )](bg:7 fg: foreground)]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

