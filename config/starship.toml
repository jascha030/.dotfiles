format = """
$battery$shell
[┌─────────────────────────────────────────────────](bold bright-black)
[│](bold bright-black)\ 
$user\
$directory\
$git_branch\
$git_status
[└──](bold bright-black) """


right_format = """
$golang\
$java\
$nodejs\
$rust\
$php\
[──┘](bold bright-black)
"""

# Disable the blank line at the start of the prompt
add_newline = true

continuation_prompt ="[∙](bright-black) "

[username]
show_always = true
style_user = "bg:#3B4261"
style_root = "bg:#3B4261"
format = '[  ]($style)'

[directory]
style = "bg:#3B4261"
format = "[ $path ]($style)"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[php]
#symbol = " "

[shell]
zsh_indicator = " Zshell"
fish_indicator = " "
unknown_indicator = " _"
powershell_indicator = " 🔥💩"
style = "cyan bold"
disabled = false

#[docker_context]
#symbol = " "
#style = "bg:#06969A"
#format = '[[ $symbol $context ](bg:#06969A)]($style) $path'

[git_branch]
symbol = ""
style = "bg:#444A73"
format = '[[ $symbol $branch ](bg:#444A73)]($style)'

[git_status]
style = "bg:#444A73"
format = '[[($all_status$ahead_behind )](bg:#444A73)]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

