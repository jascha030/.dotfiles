format = """
$username\
[](bg:#3B4261 fg:#3B4261)\
$directory\
[](fg:#3B4261 bg:#444A73)\
$git_branch\
$git_status\
[](fg:#444A73 bg:#86BBD8)\
$c\
$golang\
$java\
$nodejs\
$rust\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#1E2030)\
[ ](fg:#1E2030)\
"""

# Disable the blank line at the start of the prompt
add_newline = true

[username]
show_always = true
style_user = "bg:#3B4261"
style_root = "bg:#3B4261"
format = '[  ]($style)'

[directory]
style = "bg:#3B4261"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = ""

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[[ $symbol $context ](bg:#06969A)]($style) $path'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[git_branch]
symbol = ""
style = "bg:#444A73"
format = '[[ $symbol $branch ](bg:#444A73)]($style)'

[git_status]
style = "bg:#444A73"
format = '[[($all_status$ahead_behind )](bg:#444A73)]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[nim]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[time]
disabled = false
time_format = "%R"                           # Hour:Minute Format
style = "bg:#1E2030"
format = '[[ $time ](bg:#1E2030)]($style)'
