format = """
   $shell$env_var
[  ╔═════════════════════════════════════════════════](bold bright-black)
[  ║](bold bright-black)\ 
$user\
$directory\
$git_branch\
$git_status
[  ╚══](bold bright-black) """


right_format = """$golang$java$nodejs$rust$php$lua \
[╞═$battery══╛  ](bold bright-black)"""

# Disable the blank line at the start of the prompt
add_newline = true

continuation_prompt ="[∙](bright-black) "

[env_var.TERM_PROGRAM]
variable = "TERM_PROGRAM"
default = ""
style = "bold blue"
format = "[| $env_value |]($style) "

[env_var.TERM]
variable = "TERM"
default = ""
format = " [$env_value]($style) "
style = "bold bright-black"

[username]
show_always = true
style_user = "bg:(bright-black)"
style_root = "bg:(bright-black)"
format = '[  ]($style)'

[directory]
style = "bg: bright-black"
format = "[ $path ]($style)"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[php]


[shell]
zsh_indicator = " Zsh"
fish_indicator = " "
unknown_indicator = " _"
powershell_indicator = " 🔥💩"
style = "blue bold"
disabled = false

[battery]
disabled = false
format = '[[ $symbol $percentage ](bg:bright-black fg: bright-white)]($style)'

[[battery.display]]
threshold = 100
style = "bold white"

[[battery.display]]
threshold = 99
style = "bold green"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 15
style = "bold red"

[git_branch]
symbol = ""
style = "bg:bright-black fg: bright-white"
format = '[[ $symbol $branch ](bg:bright-black fg: bright-white)]($style)'

[git_status]
style = "bg:bright-black fg: bright-white"
format = '[[($all_status$ahead_behind )](bg:bright-black fg: bright-white)]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[[ $symbol ](bg:#86BBD8)]($style)'

