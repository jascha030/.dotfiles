classic: false

blocks:
  # - user
  # - permission
  # - group
  # - size_value 
  # - inode
  - date
  - size
  - name

color:
  when: auto
  theme: jascha030

date: '+%d-%m-%y' 
dereference: false
display: almost-all

icons:
  when: always
  theme: fancy
  separator: '  '

ignore-globs:
  - .DS_Store
  - .php-cs-fixer.cache
  - .phpunit.result.cache
  - .*.zwc 
  - hushlogin
  - .hushlogin

indicators: true
layout: grid
# layout: grid
# layout: tree 
# layout: oneline

recursion:
  enabled: false
  # depth: 3

# Possible values: default, short, bytes
size: short

# column:       
#   extension, name, time, size, version
# dir-grouping: 
#   first, last, none
sorting:
  column: name
  reverse: false
  dir-grouping: first

no-symlink: false

# Warning: true makes it slow as sh*t.
total-size: false 
