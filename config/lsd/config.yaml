classic: false

blocks:
  # - user
  # - group
  # size_value 
  # - inode
  - permission
  - size
  - date
  - name

color:
  # when: auto
  when: always
  theme: custom 

date: '+%d-%m-%y %H:%M' 
dereference: false
# dereference: true
display: almost-all

icons:
  when: always
  theme: fancy
  separator: ' '

ignore-globs:
  - .DS_Store
  - .php-cs-fixer.cache
  - .phpunit.result.cache
  - .wakatime*
  - .*history 
  - .*hst*
  - .yarnrc 
  - hushlogin
  - .hushlogin
  - .rnd 
  - .fasd 
  - .viminfo
  - .Xauthority
  - .z
  - mysqladmin 
  - .CFUserTextEncoding
  - .angular-config.json
  - .zprofrc
  - .lolmsgrc
  # - .*.zwc
  # - .zcompdump


indicators: true
layout: grid
# layout: tree 
# layout: oneline

recursion:
  enabled: false
  # depth: 3

# Possible values: default, short, bytes
size: short

# permission: octal

# column:       
#   extension, name, time, size, version
# dir-grouping: 
#   first, last, none
sorting:
  column: name
  reverse: false
  dir-grouping: first

no-symlink: false

# Warning: true makes it slow as sh*t.
total-size: false 
symlink-arrow: 

# header: true
