set -g default-shell /bin/zsh
# set -g default-terminal "screen-256color"
set-option default-terminal "tmux-256color"

#set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',*256col*:Tc'

#set -g default-terminal "tmux-256color"
# set -ag terminal-overrides ",xterm-256color:RGB"

setw -g xterm-keys on
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on

# Scrolling
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"


unbind C-b
set -g prefix2 C-d
bind C-d send-prefix -2

set -q -g status-utf8 on
setw -q -g utf8 on

set -g history-limit 5000
setw -g mode-keys vi

bind e new-window -n "~/.tmux.conf.local" "EDITOR=\${EDITOR//mvim/vim} && EDITOR=\${EDITOR//gvim/vim} && \${EDITOR:-vim} ~/.tmux.conf.local && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\""

bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'


# -- display -------------------------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program

set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time
set -g status-interval 10     # redraw status line every 10 seconds

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off

# -- status-line ---------------------------------------------------------------

bind-key q set-option status

batt_color="#(/Users/jaschavanaalst/.config/tmux/scripts/battery/status.zsh)"

set-option -g status-style bg="#34324a",fg="#a6accd" # bg=bg1, fg=fg1
set-option -g status-left "\
#[bg=${batt_color}, fg=#34324a] #(/Users/jaschavanaalst/.config/tmux/scripts/battery/battery.zsh) \
#[bg=#34324a, fg=${batt_color}]"

set-option -g status-right "\
#[bg=#34324a, fg=purple]\
#[bg=purple, fg=#34324a] #(/Users/jaschavanaalst/.config/tmux/scripts/phpver/version.zsh) " 


# -- navigation ----------------------------------------------------------------

# create session
bind C-c new-session
# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

bind s split-window -v
bind v split-window -h

# pane navigation
bind -r M-h select-pane -L  # move left
bind -r M-j select-pane -D  # move down
bind -r M-k select-pane -U  # move up
bind -r M-l select-pane -R  # move right

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# maximize current pane
bind + run 'cut -c3- ~/.tmux.conf | sh -s _maximize_pane "#{session_name}" #D'

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# copy to X11 clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'
# copy to macOS clipboard
if -b 'command -v pbcopy > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | pbcopy"'
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"'

# -- buffers -------------------------------------------------------------------
bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

bind-key 0 run "tmux split-window -l 12 'bash -ci ftpane'"

# -- user defined overrides ----------------------------------------------------
source -q ~/.tmux.conf.local
run 'cut -c3- ~/.tmux.conf | sh -s _apply_configuration'
